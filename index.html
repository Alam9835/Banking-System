	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>
<style>
	<svg xmlns="http://www.w3.org/2000/svg"width="16"height="16"fill="currentColor"class="bi bi-house-fill"viewBox="0 0 16 16"><path fill-rule="evenodd"d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/><path fill-rule="evenodd"d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/></svg>* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		overflow: hidden;
		font-family: 'Josefin Sans', sans-serif;
	}

	header {
		width: 100%;
		height: 100vh;
		background-image: url("bg.jpg");
		background-repeat: no-repeat;
		background-size: 100% 100%;
	}

	.mainHeader {
		width: 100%;
		height: 100px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.mainHeader nav {
		width: 650px;
		display: flex;
		justify-content: space-around;
		align-items: center;
		padding: 30px;
	}

	.mainHeader nav a {
		text-decoration: none;
		color: black;
		text-transform: uppercase;
	}

	.mainHeader .active {
		box-sizing: border;
		border: 4px solid #000;
		padding: 15px;
		color: #000;
		padding: 10px 45px;
		text-align: center;
		font-size: 14px;
		color: #fff;
		border: none;
		background-image: linear-gradient(to right, #649bff, #0070fa, #649bff);
		border-radius: 10px;
	}

	.mainHeader button {
		padding: 10px 45px;
		text-align: center;
		font-size: 14px;
		color: #fff;
		border: none;
		background-image: linear-gradient(to right, #649bff, #0070fa, #649bff);
		border-radius: 10px;
	}

	.menubtn {
		margin-right: 60px;
	}

	main {
		width: 100%;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	main .sec2 {
		padding-right: 50px;
	}

	main .sec1 {
		padding-left: 50px;
	}

	.sec1 h2 {
		font-size: 20px;
		text-align: left;
		text-transform: capitalize;
		font-weight: lighter;
		color: #242424;
		margin-top: 100px;
		margin-bottom: 15px;
		letter-spacing: .15em;
		/* Adjust as needed */


	}

	.sec1 h1 {
		font-size: 35px;
		text-transform: capitalize;
		font-weight: 700;
		margin: 15px 0;
		overflow: hidden;
		white-space: nowrap;
		margin: 0 auto;
		letter-spacing: .15em;
		/* Adjust as needed */
		animation:
			typing 3.5s steps(30, end),
			blink-caret .25s step-end infinite;
	}

	.sec1 p {
		margin-bottom: 20px;
	}


	@keyframes typing {
		from {
			width: 0
		}

		to {
			width: 100%
		}
	}

	
	@keyframes blink-caret {

		from,
		to {
			border-color: transparent
		}

		50% {
			border-color: black;
		}
	}

	.sec1 button {
		padding: 8px 40px;
		text-align: center;
		font-size: 14px;
		color: #fff;
		border-radius: 10px;
	}

	.sec2 img {
		width: 600px;
		height: 500px;
		margin-right: 70px;
		margin-top: 30px;
		border-bottom: 5px solid transparent;
		border-radius: 100px;
		margin-left: 20px;
	}

	.sec1 .animate__fadeInLeftBig {
		animation-duration: 3s;
	}

	.sec1 .animate__fadeInRightBig {
		animation-duration: 3s;
	}
</style>

			</li>
		</ul>

		<main>
			<section class="sec1">
				<h2 class="animate_animated animate__fadeInLeftBig">Make your transactions Threat-free and Effortless</h2>

				<p class="animate_animated animate__fadeInLeftBig"><i></i></p>
			</section>
			<section class="sec2">
				<figure>
					<img src="img2.jpg" width="800px" height="100px">
				</figure>
			</section>
		</main>
	</header>
